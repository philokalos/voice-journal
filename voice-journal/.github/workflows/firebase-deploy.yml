name: Deploy to Firebase

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allow manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: voice-journal/package-lock.json
    
    - name: Install dependencies
      run: |
        cd voice-journal
        npm ci --legacy-peer-deps
    
    - name: Install Functions dependencies
      run: |
        cd voice-journal/functions
        npm ci
    
    - name: Build Functions
      run: |
        cd voice-journal/functions
        npm run build
    
    - name: Create Firebase RC file
      run: |
        cd voice-journal
        echo '{"projects":{"default":"${{ secrets.FIREBASE_PROJECT_ID }}"}}' > .firebaserc
    
    - name: Deploy to Firebase
      run: |
        cd voice-journal
        npm install -g firebase-tools
        echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > firebase-service-account.json
        export GOOGLE_APPLICATION_CREDENTIALS="firebase-service-account.json"
        firebase deploy --only functions,firestore:rules,storage --project ${{ secrets.FIREBASE_PROJECT_ID }}
        rm firebase-service-account.json
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}